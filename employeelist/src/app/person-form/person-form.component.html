<div class="container">
    <h3>Person Form</h3>
  <form #personForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    
   
    <div class="form-group">
        <label>Id:</label>
        <input type="text" class="form-control" name="personId"
        [(ngModel)]="personObj.personId" required pattern="[0-9]{1}"
        #Id="ngModel"
        [class.is-invalid]="Id.invalid && Id.touched"/>
        <small class="text-danger" [class.d-none]="Id.valid ||Id.untouched">
          Id is required and please enter number...
        </small>
      </div>
    
    
    
    
    <div class="form-group">
      <label>Name:</label>
    <input type="text" class="form-control" name="personName"
    [(ngModel)]="personObj.personName"
    #name="ngModel" required
    [class.is-invalid]="name.invalid && name.touched"/>
    <small class="text-danger" [class.d-none]="name.valid ||name.untouched">
      Name is required......
    </small>
  


     
    <div class="form-group">
        <label>Gender:</label>
      <input type="text" class="form-control" name="gender"
      [(ngModel)]="personObj.gender"
      #gender="ngModel" required
      [class.is-invalid]="gender.invalid && gender.touched"/>
      <small class="text-danger" [class.d-none]="gender.valid ||gender.untouched">
        Gender is required......
      </small>

  </div>


    <div class="form-group">
      <label>Age:</label>
      <input type="text" class="form-control" name="age"
      [(ngModel)]="personObj.age" required pattern="[0-9]{2}"
      #age="ngModel"
      [class.is-invalid]="age.invalid && age.touched"/>
      <small class="text-danger" [class.d-none]="age.valid ||age.untouched">
        Age is required and please enter number...
      </small>
    </div>
  
    <div class="form-group">
      <label>Password:</label>
      <input type="text" class="form-control" name="password"
      [(ngModel)]="personObj.password"
      #pass="ngModel" required
      [class.is-invalid]="pass.invalid && pass.touched"/>
      <small class="text-danger" [class.d-none]="pass.valid ||pass.untouched">
        Password is required......
      </small>
    </div>
  
    
      <button type="Submit" class="btn btn-primary" [disabled]="personForm.form.invalid">Add Person</button>

  </div>
    </form>
