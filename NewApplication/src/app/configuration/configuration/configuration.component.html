<div id="superr" class="container">
<form  [formGroup]="configureForm" class="form" (ngSubmit)="onConfig()">
        {{configureForm.value|json}}
        <h1 style="text-align: center;font-family: verdana;color:#000080">Configure Here! </h1>
     <div class="form-group">
        <label>Project:</label>
        <select class="custom-select" formControlName="projectId" ng-required="projectId">
           <option *ngFor="let pro of project" value={{pro.projectId}}>
                {{pro.projectName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Role:</label>
        <select class="custom-select" formControlName="roleId" ng-required="roleId" placeholder="Select RoleId">
          <option *ngFor="let ro of role" value={{ro.roleId}}>
                {{ro.roleName}}
              </option>
             </select>
            </div>

             <div class="form-group">
                    <label>Location:</label>
                    <div>
                            <input id="offshore" type="radio" value="offshore" name="location" formControlName="location" checked/>
                            <label for="offshore">Offshore</label>
                         </div>
                      
                         <div>
                            <input id="onshore" type="radio" value="onshore" name="location" formControlName="location">
                            <label for="onshore">Onshore</label>
                         </div>
             </div> 

             <div class="form-group">

                    <label>Per Hour Billing  : </label>
                     <div>
                     <input type="number"  formControlName="bill" placeholder="Enter Per Hour Billing" 
                     [class.is-invalid]="bill.invalid && bill.touched"
                     required="required"
                     >
          <small class="text-danger" [class.d-none]="bill.valid ||bill.untouched">
          Bill is required is required and please enter number...
          </small>
        </div> 
                    
                    </div> 

                    <div align="center">
        <button type="submit" class="btn btn-success" [disabled]="!configureForm.valid">Submit</button>
        </div>
     </form>
</div>
