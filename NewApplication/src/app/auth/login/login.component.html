
<div class="container">
      <h3>Login Form</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      
     
      <div class="form-group">
          <label>userId:</label>
          <input type="text" class="form-control" formControlName="userId"
         
          [class.is-invalid]="userId.invalid && userId.touched"/>
          
          <small class="text-danger" [class.d-none]="userId.valid||userId.untouched">
            Id is required and please enter number...
          </small>
        </div>
      
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"/>
            <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
              Password is required......
            </small>
      </div>
      <button type="submit"  value="Submit">Submit</button>
          </form>
          </div>
